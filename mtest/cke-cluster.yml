name: mtest
nodes:
  - address: @NODE1@
    user: cybozu
    control_plane: true
  - address: @NODE2@
    user: cybozu
service_subnet: 10.34.56.0/24
pod_subnet: 10.1.0.0/16
dns_servers: ["8.8.8.8", "1.1.1.1"]
options:
  kubelet:
    boot_taints:
      - key: coil.cybozu.com/bootstrap
        effect: NoSchedule
    extra_args:
      - --container-runtime=remote
      - --runtime-request-timeout=15m
      - --container-runtime-endpoint=unix:///run/docker/libcontainerd/docker-containerd.sock
