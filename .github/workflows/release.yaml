name: Release
on:
  push:
    tags:
    - 'v*'
defaults:
  run:
    working-directory: v2
env:
  go-version: 1.19
  cache-version: 1
jobs:
  image:
    name: Push container image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.go-version }}
      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v3
        with:
          path: |
            v2/bin
            v2/include
          key: cache-${{ env.cache-version }}-go-${{ env.go-version }}-${{ hashFiles('v2/Makefile') }}
      - run: make setup
        if: steps.cache-tools.outputs.cache-hit != 'true'
      - run: make image
      - name: Login to ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      - name: Push to ghcr.io
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/v} # Remove "v" prefix.
          docker tag coil:dev ghcr.io/cybozu-go/coil:$IMAGE_TAG
          docker push ghcr.io/cybozu-go/coil:$IMAGE_TAG
  release:
    name: Release on GitHub
    needs: image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/} # Don't remove "v" prefix.
          if echo ${VERSION} | grep -q -e '-'; then PRERELEASE_FLAG=-p; fi
          gh release create $VERSION $PRERELEASE_FLAG \
            -t "Release $VERSION"  \
            -n "See [CHANGELOG.md](./CHANGELOG.md) for details."
