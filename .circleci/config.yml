version: 2
jobs:
  build:
    docker:
    - image: quay.io/cybozu/golang:1.11-bionic
    - image: quay.io/coreos/etcd:v3.3
    working_directory: /work
    steps:
    - checkout
    - run: test -z "$(gofmt -s -d . | tee /dev/stderr)"
    - run: golint -set_exit_status ./...
    - run: go build ./...
    - run: go test -race -v ./...
    - run: go vet ./...
