version: 2
jobs:
  build:
    docker:
    - image: quay.io/cybozu/golang:1.12-bionic
    - image: quay.io/coreos/etcd:v3.3
    working_directory: /work
    steps:
    - checkout
    - run: test -z "$(gofmt -s -l . | grep -v '^vendor' | tee /dev/stderr)"
    - run: golint -set_exit_status $(go list -mod=vendor ./... | grep -v /vendor/)
    - run: go build -mod=vendor ./...
    - run: go test -mod=vendor -race -v ./...
    - run: go vet -mod=vendor ./...
    - run: GOBIN=/tmp/workspace CGO_ENABLED=0 GOLDFLAGS="-w -s" go install -mod=vendor ./cmd/hypercoil
    - run: cp LICENSE /tmp/workspace
    - persist_to_workspace:
       root: /tmp/workspace
       paths:
         - hypercoil
         - LICENSE
  build-image:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Copy files
          command: |
            cp /tmp/workspace/hypercoil docker
            cp /tmp/workspace/LICENSE docker
      - setup_remote_docker
      - run:
          name: Build image
          command: |
            docker build -t quay.io/cybozu/coil:latest ./docker
      - run:
          name: Push docker image to Quay.io
          command: |
            docker login -u $QUAY_USER -p $QUAY_PASSWORD quay.io
            echo "pushing Coil image ..."
            TAG=$(echo $CIRCLE_TAG | cut -c 2-)
            docker tag quay.io/cybozu/coil:latest quay.io/cybozu/coil:$TAG
            docker push quay.io/cybozu/coil:$TAG
            BRANCH=$(echo $TAG | cut -d "." -f 1-2)
            docker tag quay.io/cybozu/coil:latest quay.io/cybozu/coil:$BRANCH
            docker push quay.io/cybozu/coil:$BRANCH
  mtest-containerd:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run: ./bin/run-mtest.sh remote

  mtest-docker:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run: ./bin/run-mtest.sh docker "should access pod in different node"

workflows:
  version: 2
  main:
    jobs:
      - build
      - mtest-containerd
      - mtest-docker
  release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - build-image:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
