apiVersion: v1
kind: Pod
metadata:
  name: nat-client
  namespace: default
  annotations:
    egress.coil.cybozu.com/internet: egress-nft
spec:
  tolerations:
  - key: test
    operator: Exists
  nodeSelector:
    test: coil
    kubernetes.io/hostname: coil-worker
  containers:
  - name: ubuntu
    image: ghcr.io/cybozu/ubuntu-debug:22.04
    command: ["pause"]
